[tox]
envlist = py27, py34, lint, isort

[testenv]
deps =
    nose
    coverage
    mock
commands =
    coverage erase
    coverage run {envbindir}/nosetests
    coverage report --include=mp3lint*

[testenv:lint]
basepython = python2.7
deps = flake8
commands = flake8 mp3lint

[testenv:isort]
basepython = python2.7
deps = isort==4.2.5
commands = isort -rc mp3lint
